server.port=8083
spring.cloud.gateway.routes[0].id=flight-service
spring.cloud.gateway.routes[0].uri=lb://flight-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1.0/flight/**
spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://booking-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1.0/booking/**
spring.cloud.discovery.client.simple.instances.flight-service[0].uri=http://flight-service
spring.cloud.discovery.client.simple.instances.booking-service[0].uri=http://booking-servic
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true